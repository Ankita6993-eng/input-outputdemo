<div class="card card-outline-primary">
	<div class="card-header ">
        <h3 class="mb-0 card-te">User Form</h3>
    </div>

    <div class="card-body">

    <form class="form" role="form" [formGroup]="forms" (ngSubmit)="onSubmit()" autocomplete="off" id="loginForm" novalidate=""
    method="POST">
        <div class="form-group" hidden>
            <label for="uname1">ID</label>
            <input class="form-control" type="text" formControlName="name" name="id" id="uname1">
        </div>
        <div class="form-group">
            <label> Name:</label>
            <div><input type="text" formControlName="name" class="form-control" ></div>
        </div>
        <div class="form-group">
            <label>User Name:</label>
            <div><input type="text" formControlName="username" class="form-control" ></div>
        </div>
        <div>
            <div>User Email:</div>
            <div><input type="text" formControlName="email"></div>
        </div>
        <div>
            <div>User Phone:</div>
            <div><input type="text" formControlName="phone"></div>
        </div>

        <div>
            <div></div>
            <div> <button type="submit">
                {{selectedId ? 'UPDATE': 'ADD'}}
               </button></div>
        </div>
    </form>
</div>
</div>
